{% extends 'base.html' %}
{% block style %}
{% include 'inc-menu.html' %}
    <style>
        li{
            display: inline-block;
            border: 1px solid blue;
            padding: 10px 20px;
        }
        a{
            text-decoration: none;
            color: aqua;
        }
    </style>
{% endblock %}
{% block content %}

    <h2>Список товаров</h2>
    <ol>
        {% for item in items %}
            <li><a href="{% url 'item-detail' item.id %}">{{ item.name }}</a> </li>
        {% endfor %}
    </ol>
{% endblock %}
